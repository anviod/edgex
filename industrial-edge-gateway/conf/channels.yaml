- id: s7-channel-1
  name: Siemens S7 Channel
  protocol: s7
  enable: false
  config:
    address: 192.168.1.200:102
  devices:
    - id: s7-pump-1
      name: 冷却泵1
      enable: true
      interval: 1s
      config: {}
      points:
        - id: pump_status
          name: 开关状态
          address: I:2.0
          datatype: bool
          scale: 0
          offset: 0
          unit: ""
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
        - id: pump_on_off
          name: 启停开关
          address: DB3:332.1
          datatype: bool
          scale: 0
          offset: 0
          unit: ""
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
        - id: pump_fault_status
          name: 水泵故障反馈
          address: DB3:12.4
          datatype: bool
          scale: 0
          offset: 0
          unit: ""
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
        - id: pump_man_status
          name: 手自动状态
          address: DB3:332.0
          datatype: bool
          scale: 0
          offset: 0
          unit: ""
