- id: modbus-tcp-1
  name: Modbus TCP Channel 1
  protocol: modbus-tcp
  enable: true
  config:
    group_threshold: 50
    max_packet_size: 125
    url: tcp://127.0.0.1:502
  devices:
    - id: slave-1
      name: Slave Device 1
      enable: true
      interval: 5s
      config:
        slave_id: 1
      storage:
        enable: true
        strategy: realtime
        interval: 1
        max_records: 1000
      points:
        - id: dev1_temp
          name: Temperature
          address: "40001"
          datatype: int16
          scale: 0.1
          offset: 0
          unit: °C
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
