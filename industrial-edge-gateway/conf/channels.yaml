- id: modbus-tcp-1
  name: Modbus TCP Channel 1
  protocol: modbus-tcp
  enable: true
  config:
    group_threshold: 50
    max_packet_size: 125
    url: tcp://127.0.0.1:502
  devices:
    - id: slave-1
      name: Slave Device 1
      enable: true
      interval: 5s
      config:
        slave_id: 1
      storage:
        enable: true
        strategy: realtime
        interval: 1
        max_records: 1000
      points:
        - id: dev1_temp
          name: Temperature
          address: "40001"
          datatype: int16
          scale: 0.1
          offset: 0
          unit: °C
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
        - id: dev1_humidity
          name: Humidity
          address: "40002"
          datatype: int16
          scale: 0.1
          offset: 0
          unit: '%'
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
        - id: dev1_pressure
          name: Pressure
          address: "40018"
          datatype: int16
          scale: 1
          offset: 0
          unit: kPa
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
        - id: "40001"
          name: ID
          address: "40001"
          datatype: uint16
          scale: 1
          offset: 0
          unit: ""
          readwrite: R
          group: ""
          report_mode: ""
          threshold: null
    - id: slave-2
      name: Slave Device 2
      enable: true
      interval: 5s
      config:
        slave_id: 2
      storage:
        enable: true
        strategy: interval
        interval: 1
        max_records: 1000
      points:
        - id: dev2_temp
          name: Temperature
          address: "40001"
          datatype: int16
          scale: 0.1
          offset: 0
          unit: °C
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
        - id: dev2_current
          name: Current
          address: "40004"
          datatype: int16
          scale: 1
          offset: 0
          unit: A
          readwrite: R
          group: ""
          report_mode: ""
          threshold: null
        - id: dev2_pressure
          name: Pressure
          address: "40018"
          datatype: int16
          scale: 1
          offset: 0
          unit: kPa
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
    - id: "3"
      name: "3"
      enable: true
      interval: 5s
      config:
        slave_id: 3
      points:
        - id: S3-1
          name: ID
          address: "40001"
          datatype: uint16
          scale: 1
          offset: 0
          unit: ""
          readwrite: RW
          group: ""
          report_mode: ""
          threshold: null
