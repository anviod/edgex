mqtt:
    - id: mqtt-1
      name: Default MQTT
      enable: true
      broker: tcp://127.0.0.1:1883
      client_id: industrial_gateway_001
      topic: gateway/uplink
      username: ""
      password: ""
      devices:
        "3":
            enable: false
            strategy: periodic
            interval: 10s
        bacnet-2228316:
            enable: true
            strategy: periodic
            interval: 10s
        bacnet-2228317:
            enable: true
            strategy: periodic
            interval: 10s
        opcua-device-1:
            enable: false
            strategy: periodic
            interval: 0s
        remote-slave-1:
            enable: false
            strategy: periodic
            interval: 0s
        rtu-device-1:
            enable: false
            strategy: periodic
            interval: 0s
        s7-pressure-sensor:
            enable: true
            strategy: change
            interval: 0s
        s7-pump-1:
            enable: true
            strategy: change
            interval: 0s
        s7-water-meter:
            enable: true
            strategy: change
            interval: 0s
        slave-1:
            enable: true
            strategy: periodic
            interval: 10s
        slave-2:
            enable: true
            strategy: periodic
            interval: 30s
opcua:
    - id: opcua-1
      name: Default OPC UA
      enable: true
      port: 5000
      endpoint: /test
      devices:
        opcua-device-1: false
        remote-slave-1: false
        rtu-device-1: false
        s7-pressure-sensor: true
        s7-pump-1: true
        s7-water-meter: true
        slave-1: true
        slave-2: false
sparkplug_b:
    - id: sparkplug-1
      name: Default Sparkplug B
      enable: false
      client_id: ""
      group_id: ""
      node_id: ""
      enable_alias: false
      group_path: false
      offline_cache: false
      cache_mem_size: 0
      cache_disk_size: 0
      cache_resend_int: 0
      broker: ""
      port: 0
      username: ""
      password: ""
      ssl: false
      ca_cert: ""
      client_cert: ""
      client_key: ""
      key_password: ""
      devices: {}
