version: "1.0"
server:
  port: 8080
storage:
  path: "./data/gateway.db"
devices:
  - id: "gateway-1"
    name: "Industrial Edge Gateway 1"
    protocol: "modbus-tcp"
    enable: true
    interval: 5s
    config:
      url: "tcp://127.0.0.1:502"
      max_packet_size: 125
      group_threshold: 50
    slaves:
      - slave_id: 1
        enable: true
        points:
          - id: "dev1_temp"
            name: "Temperature"
            address: "40001"
            datatype: "int16"
            readwrite: "RW"
            scale: 0.1
            offset: 0
            unit: "C"
          - id: "dev1_humidity"
            name: "Humidity"
            address: "40002"
            datatype: "int16"
            readwrite: "RW"
            scale: 0.1
            offset: 0
            unit: "%"
      - slave_id: 6
        enable: true
        points:
          - id: "dev6_temp"
            name: "Device6 Temperature"
            address: "40001"
            datatype: "int16"
            readwrite: "RW"
            scale: 0.1
            offset: 0
            unit: "C"
